<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		Pa11y results for "https://knaackbuilt.dev/resume/"
	</title>
	<style>
		html,
		body {
			background-color: #ffffff;
			color: #333333;
			font-family: 'Segoe UI', Roboto, 'Noto Sans', Ubuntu, Cantarell,
				'Helvetica Neue', sans-serif;
			font-size: 16px;
			line-height: 1.3rem;
			margin: 0;
			padding: 0;
		}

		main {
			margin: 0 auto;
			max-width: 900px;
			padding: 1.25rem;
		}

		h1 {
			font-size: 1.5rem;
			line-height: 1.5rem;
			margin: 0;
			margin-bottom: 0.5rem;
		}

		h2,
		h3 {
			font-size: 1.15rem;
			font-weight: normal;
			margin: 0;
			padding-bottom: 0.5rem;
		}

		h3 {
			padding-bottom: 0;
		}

		p {
			margin: 0;
		}

		.error {
			background-color: #f8d7da;
			color: #67191f;
		}

		.error a {
			color: #842029;
		}

		.warning {
			background-color: #fff3cd;
			color: #544003;
		}

		.warning a {
			color: #664d03;
		}

		.notice {
			background-color: #cfe2ff;
			color: #062c65;
		}

		.notice a {
			color: #074197;
		}

		.error .left-bar {
			background-color: #d53447;
		}

		.error .body {
			border-color: #f2bbc1;
		}

		.warning .left-bar {
			background-color: #c79500;
		}

		.warning .body {
			border-color: #ffd761;
		}

		.notice .left-bar {
			background-color: #015cda;
		}

		.notice .body {
			border-color: #a9cefe;
		}

		.filter {
			display: inline-grid;
			grid-template-columns: 8.5rem 1fr 1fr 1fr;
			margin-top: 1rem;
		}

		.filter .label {
			font-size: 1.15rem;
			padding: 0.45rem 0;
		}

		.count {
			border-radius: 0;
			border-width: 0;
			box-shadow: 0.1rem 0.25rem 0.5rem rgba(0 0 0 / 15%);
			cursor: pointer;
			display: inline-grid;
			font-size: 1.15rem;
			grid-template-columns: 0.35rem 1fr;
			margin-right: 0.75rem;
			min-width: 80px;
		}

		.count .body {
			border-style: solid;
			border-width: 1px 1px 1px 0;
			overflow-x: hidden;
			padding: 0.35rem 0.7rem;
			text-align: center;
		}

		.count.hidden {
			background-color: #f4f4f4;
			color: #323232;
		}

		.count.hidden .left-bar {
			background-color: #b6b6b6;
		}

		.count.hidden .body {
			border-color: #e9e9e9;
		}

		.issues {
			list-style: none;
			margin: 0;
			margin-top: 1.5rem;
			padding-left: 0;
		}

		.issue {
			border-radius: 0;
			border-width: 0;
			box-shadow: 0.1rem 0.25rem 0.5rem rgba(0 0 0 / 15%);
			display: grid;
			grid-template-columns: 0.5rem 1fr;
			margin: 0;
			margin-bottom: 1.5rem;
			padding: 0;
		}

		.issue p:not(:last-child) {
			padding-bottom: 0.1rem;
		}

		.issue.hidden {
			display: none;
		}

		/* stylelint-disable-next-line no-descending-specificity -- different parent elements */
		.issue .body {
			border-style: solid;
			border-width: 1px 1px 1px 0;
			overflow-x: hidden;
			padding: 0.5rem;
		}

		.issue .body h3 {
			padding-bottom: 0.25rem;
		}

		.code {
			font-family: monospace;
			font-size: 0.95rem;
			padding-top: 0.1rem;
		}
	</style>
</head>

<body>
	<main>
		<h1>Pa11y results for "https://knaackbuilt.dev/resume/"</h1>
		<h2>Generated at: Thu Dec 29 2022 14:43:12 GMT-0500 (Eastern Standard Time)</h2>
		<h2>Runners (with issues): none</h2>

		<p class="filter">
			<span class="label">Toggle by type</span>
			<span class="count error" id="error-count">
				<span class="left-bar" aria-hidden="true"></span>
				<span class="body">0 errors</span>
			</span>
			<span class="count warning" id="warning-count">
				<span class="left-bar" aria-hidden="true"></span>
				<span class="body">0 warnings</span>
			</span>
			<span class="count notice" id="notice-count">
				<span class="left-bar" aria-hidden="true"></span>
				<span class="body">0 notices</span>
			</span>
		</p>
		<ul class="issues">
		</ul>
	</main>
	<script>
		const toggleIssues = (btn, pageQuery) => {
			const className = 'hidden';
			document.getElementById(btn).classList.toggle(className);
			document.querySelectorAll(pageQuery).forEach((page) => {
				page.classList.toggle(className);
			});
		};

		document
			.getElementById('error-count')
			.addEventListener('click', () =>
				toggleIssues('error-count', '.issues .issue.error')
			);
		document
			.getElementById('warning-count')
			.addEventListener('click', () =>
				toggleIssues('warning-count', '.issues .issue.warning')
			);
		document
			.getElementById('notice-count')
			.addEventListener('click', () =>
				toggleIssues('notice-count', '.issues .issue.notice')
			);
	</script>
</body>

</html>
